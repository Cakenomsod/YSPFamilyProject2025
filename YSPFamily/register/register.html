<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลงทะเบียน | YSP</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <main>
    <h1>ลงทะเบียนเข้าใช้งาน</h1>

    <form id="registerForm">
      <!-- Step 1: เลือกชั้น -->
      <fieldset id="step1" class="active">
        <label for="levelSelect">เลือกระดับชั้น:</label>
        <select id="levelSelect" required>
          <option value="" disabled selected>เลือกระดับชั้น</option>
          <option value="4">ม.4</option>
          <option value="5">ม.5</option>
          <option value="6">ม.6</option>
        </select>
        <button type="button" id="toStep2">ถัดไป</button>
      </fieldset>

      <!-- Step 2: เลือกชื่อ -->
      <fieldset id="step2">
        <label for="nameSelect">เลือกชื่อของคุณ:</label>
        <select id="nameSelect" required></select>
        <button type="button" id="toStep3">ถัดไป</button>
      </fieldset>

      <!-- Step 3: ใส่นามแฝงถ้าเป็น ม.5 -->
      <fieldset id="step3">
        <div id="aliasContainer">
          <label for="fakename">ใส่นามแฝง (เฉพาะ ม.5,6):</label>
          <input type="text" id="fakename" placeholder="เช่น เพ้ดตูด" />
        </div>
        <button type="button" id="toStep4">ถัดไป</button>
      </fieldset>

      <!-- Step 4: ตรวจสอบข้อมูล -->
      <fieldset id="step4">
        <h2>ตรวจสอบข้อมูล</h2>
        <div id="summary"></div>
        <button type="submit">ยืนยันและบันทึก</button>
      </fieldset>
    </form>
  </main>

  <script type="module" src="register.js"></script>
</body>
</html>
